<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Splitscreen | 2016</title>
</head>

<style>
    @import url('https://fonts.googleapis.com/css?family=Roboto:400,300,100,500');


    html, body {
        margin: 0;
    }

    *, *:before, *:after {
        outline: 0;
        box-sizing: border-box;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
    }

    body {
        font-family: 'Roboto', sans-serif;
        font-size: 22px;
        font-weight: 100;
        line-height: 25px;
        color: #231f20;
        background-color: #f2f2f2;
    }

    h1 {
        font-size: 50px;
        font-weight: 300;
        margin-top: 0;
    }

    figure {
        margin: 0;
    }

    header {
        background-color: #fff;
        padding: 12px 0;
        position: fixed;
        top: 0;
        right: 0;
        left: 0;
        overflow: hidden;
        z-index: 1000;
    }

        header .content {
            padding: 0;
        }

    .hero-content {
        width: 100%;
        max-width: 1080px;
        margin: 0 auto;
        padding: 60px 0 80px 0;
        overflow: hidden;
        z-index: 10000;
    }

    .content {
        width: 100%;
        max-width: 1080px;
        margin: 0 auto;
        padding: 80px 0;
        overflow: hidden;
    }

    section {
        position: relative;
    }

    section-white {
        background-color: #fff;
    }

    .main-logo {
        background: url('src/img/main_logo.png') no-repeat left center;
        width: 83px;
        height: 45px;
        text-indent: 9999px;
    }

    .main-menu {
    }

        .main-menu ul {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        .main-menu li {
            font-size: 17px;
            font-weight: 300;
            text-transform: uppercase;
            margin: 0 16px;
            display: inline-block;
        }

    .btn {
        padding: 11px 15px;
        border-radius: 2px;
        cursor: pointer;
    }

    .btn-menu {
        background-color: #cf625d;
        color: #fff;
    }

        .btn-menu:hover {
            background-color: #DA7570;
        }

    .hero {
        margin-top: 71px;
    }

    .main-hero {
        background: url('src/img/hero/main_hero.png') no-repeat 100% 100% fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
    }

    .hero-overlay {
        background-color: rgba(207,98,93,0.78);
    }

    canvas {
        position: absolute;
        top: 0;
    }

    .hero-logo {
        margin-bottom: 15px;
    }

    .hero-place {
        font-size: 21px;
        font-weight: 400;
        line-height: normal;
        color: #fff;
        margin-bottom: 20px;
    }

    .hero-header {
        color: #fff;
        font-size: 51px;
        font-weight: 100;
        line-height: normal;
    }

        .hero-header span.highlight {
            font-weight: 300;
        }

    /* Helper classes */

    .text-center {
        text-align: center;
    }

    .pull-left {
        float: left !important;
    }

    .pull-right {
        float: right !important;
    }
</style>
<body>
    <header>
        <section class="content">
            <a href="/">
                <div class="main-logo pull-left">
                    SPLITSCREEN
                </div>
            </a>
            <div class="main-menu pull-right">
                <ul>
                    <li>Explor SPLITSCREEN</li>
                    <li>Conference center</li>
                    <li>Program</li>
                    <li>Speakers</li>
                    <li class="btn btn-menu">GET YOUR TICKETS</li>
                </ul>
            </div>
        </section>
    </header>
    <section class="hero main-hero">
        <div id="particles" class="hero-overlay">
            <section class="hero-content">
                <article class="text-center">
                    <figure class="hero-logo">
                        <img src="src/img/hero/logo_hero.png" />
                    </figure>
                    <div class="hero-place">APRIL 14 - 16, 2016   //   OSLO, NORWAY</div>
                    <div class="hero-header"><span class="highlight">Innovative</span> and <span class="highlight">Creative</span> thinkers</div>
                </article>
            </section>
        </div>
    </section>
    <section style="section-white">
        <section class="content">
            <article class="text-center">
                <h1>Featured speakers</h1>
            </article>
        </section>
    </section>
    <footer></footer>

    <!-- jQuery.min -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="src/js/lib/particles.min.js"></script>
    <script src="src/js/app.js"></script>
</body>
</html>
