<section class="section-white">

        <article class="text-left">
            <h1 class="text-center">Provide us your information</h1>

                    <div class="pull-left">Order information</div>
                </div>
                <div class="ticket-information-content">
                    <div class="ticket-selection">
                        <div class="pull-left">

                        </div>
                        <div class="pull-right">
                            <div class="order-amount">$329 Inc. VAT <span>x</span></div>

                                <div class="row">

                                    <div class="col-50">
                                        <label>Lastname</label>
                                        <input type="text" name="Lastname" />
                                    </div>
                                    <div class="col-50">
                                        <label>Email</label>
                                        <input type="text" name="Email" />
                                    </div>
                                    <div class="col-50">
                                        <label>Mobile</label>
                                        <input type="text" name="Mobile" />
                                    </div>
                                </div>
                                <div class="dashed-divider"></div>
                            </div>
                        </div>
                        <div class="select-tickets-bottom pay-section">
                            <div class="select-ticket-bottom-content pull-left">
                                <div class="total-price"><span class="amount">1</span> x $329 = <span class="calculated-price-text">$</span><span class="calculated-price">329</span><span class="calculated-price-text"> Inc. VAT</span></div>
                            </div>
                            <div class="select-tickets-button pull-right">
                                <button type="submit" class="btn btn-lg btn-secondary">PAYPAL CHECKOUT</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </article>
    </section>
